<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Despesa</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Editar Despesa</h1>
        <form method="POST">
            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" name="descricao" value="{{ despesa['descricao'] }}" required>

            <label for="categoria">Categoria:</label>
            <input type="text" id="categoria" name="categoria" value="{{ despesa['categoria'] }}" required>

            <label for="valor">Valor:</label>
            <input type="number" id="valor" name="valor" value="{{ despesa['valor'] }}" step="0.01" required>

            <label for="data">Data:</label>
            <input type="date" id="data" name="data" value="{{ despesa['data'] }}" required>

            <button type="submit">Atualizar</button>
        </form>
    </div>
</body>
</html>
