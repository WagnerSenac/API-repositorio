<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Despesas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Controle de Despesas</h1>
        <a href="{{ url_for('adicionar') }}">Adicionar Nova Despesa</a>
        <table>
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Categoria</th>
                    <th>Valor</th>
                    <th>Data</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for despesa in despesas %}
                    <tr>
                        <td>{{ despesa['descricao'] }}</td>
                        <td>{{ despesa['categoria'] }}</td>
                        <td>{{ despesa['valor'] }}</td>
                        <td>{{ despesa['data'] }}</td>
                        <td>
                            <a href="{{ url_for('editar', id=despesa['id']) }}">Editar</a>
                            <a href="{{ url_for('excluir', id=despesa['id']) }}">Excluir</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
